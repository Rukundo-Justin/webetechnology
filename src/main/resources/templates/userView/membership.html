<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
  	<title>Sidebar 05</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" th:href="@{/css/style.css}">
  </head>
  <body>
		
		<div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar">
				<div class="custom-menu">
					<button type="button" id="sidebarCollapse" class="btn btn-primary">
	          <i class="fa fa-bars"></i>
	          <span class="sr-only">Toggle Menu</span>
	        </button>
        </div>
				<div class="p-4">
		  		<h1 class="text-center">
					<a  class="logo"><img height="100" width="100" class="rounded-circle border-light border" th:src="@{'data:image/png;base64,' + ${user.profile}}" alt="" srcset=""> 
					<span th:text="${user.name}">Portfolio Agency</span></a></h1>
	        <ul class="list-unstyled components mb-5">
	          <li class="active">
	            <a th:href="@{'/user/home/'+${id}}"><span class="fa fa-home mr-3"></span> DashBoard</a>
	          </li>
	          <li>
	              <a th:href="@{'/user/tithe/'+${id}}"><span class="fa fa-user mr-3"></span>Tithe & Offering</a>
	          </li>
	          <li>
              <a th:href="@{'/user/duty/'+${id}}"><span class="fa fa-briefcase mr-3"></span>Duty</a>
	          </li>
			  <li>
				<a th:href="@{'/user/membership/'+${id}}"><span class="fa fa-suitcase mr-3"></span>Membership</a>
				</li>
	          <li>
              <a th:href="@{'/user/announcement/'+${id}}"><span class="fa fa-sticky-note mr-3"></span>Anouncement</a>
	          </li>   
	          <li>
              <a th:href="@{'/user/event/'+${id}}"><span class="fa fa-cogs mr-3"></span> Event</a>
	          </li>
            <li>
              <a th:href="@{'/user/setting/'+${id}}"><span class="fa fa-cogs mr-3"></span> Setting</a>
	          </li>
	          <li>
              <a th:href="@{'/user/logout/'+${id}}"><span class="fa fa-paper-plane mr-3"></span> Logout</a>
	          </li>
	        </ul>
	      </div>
    	</nav>

        <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5 pt-5">
        <h2 class="mb-4">Membership</h2>
        <div class="alert alert-primary alert-dismissible fade show" role="alert">
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          <strong th:text="${message.messageheader}"></strong>
        </div>
        
        <script>
          var alertList = document.querySelectorAll('.alert');
          alertList.forEach(function (alert) {
            new bootstrap.Alert(alert)
          })
        </script>
        
        <section>
            <div class="row col-sm-12 m-auto mb-3">
                <div class="col-sm-5 m-2 border rounded bg-secondary p-2">
                    <h3 class="text-center text-light ">Request Registration</h3>
                    <form th:action="@{'/requestmembership/'+${id}}" method="post">
                        <div class="mb-3">
                            <select class="form-select p-2 fs-5 w-75" name="churchid" required id="churchid">
                               <option value="">--Select Church--</option>
                                <option th:each="c :${church}" th:value="${c.id}" th:text="${c.name}"></option>
                            </select>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="col-sm-5 m-2 border rounded p-2">
                    <h3 class="text-center">Request Transfer</h3>
                    <form action="/requestmembership" method="post">
                        <div class="mb-3">
                            <select class="form-select p-2 fs-5 w-75" name="churchid" id="churchid">
                               <option value="">--Select Church--</option>
                                <option th:each="c :${church}" th:value="c.id" th:text="${c.name}"></option>
                            </select>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
       <section>
        <div class="table-responsive">
            <table class="table table-striped
            table-hover	
            table-borderless
            table-primary
            align-middle">
                <thead class="table-light">
                    <caption>Table Name</caption>
                    <tr>
                        <th>Name</th>
                        <th>Actual Church</th>
                        <th>Transfered Church</th>
                        <th>Approved/Deny</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr class="table-primary" >
                            <td scope="row" th:text="${user.name}">Item</td>
                            <th th:if="${user.church==null}">
                              <div>none</div>
                            </th>
                            <th th:if="${user.church!=null}">
                              <div th:text="${user.church.name}"></div>
                            </th>
                            <td th:if="${user.transeferchurchid==0}">
                              <div class="fs-bolder">No transefer yet</div>
                            </td>
                            <td th:if="${user.getChurch()!=null}" th:text="${user.church.name}"></td>
                            <!-- <td th:if="${user.church.id!=null}">
                              <div th:if="${user.church.id=user.requestChurchId}"></div>
                              <div class="fs-bolder">No transefer yet</div>
                            </td> -->
                        </tr>
                    </tbody>
                    <tfoot>
                        
                    </tfoot>
            </table>
        </div>
        
       </section>
      </div>
		</div>

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/popper.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
  </body>
</html>
